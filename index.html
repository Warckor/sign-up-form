<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/login.png" type="image/x-icon">
  <script type="module" src="/main.js" defer></script>
  <link rel="stylesheet" href="/style.css" />
  <title>Astro Net</title>
</head>

<body>
  <div class="container">
    <div class="container-left">
      <div class="title">
        <div class="title-container">
          <img src="./assets/star.png" alt="Project logo. Represents odin with the project name." />
          <h1>ASTRO NET</h1>
        </div>
      </div>
      <p id="credits">Photo by <a
          href="https://unsplash.com/es/@nathananderson?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nathan
          Anderson</a> en <a
          href="https://unsplash.com/es/fotos/p_HmZawbGIY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
    <div class="container-right">
      <div class="theme">
        <p class="theme-name">Dark</p>
        <label for="selector" class="theme-label">
          <input type="checkbox" name="theme-selector" id="selector">
          <span class="slider"></span>
        </label>
      </div>
      <div class="content">
        <p>This is not a real online service! You know you need something like this in your life to help
          you realize your deppest dreams. Sign up <em>now</em> to get started.</p>
        <br>
        <p>You <em>know</em> you want to.</p>

      </div>
      <div class="form">
        <form action="" method="post">
          <div class="form-input">
            <p>Let`s do this!</p>
            <div class="form-data">
              <div class="input">
                <label for="name">FIRST NAME</label>
                <input class="field" type="text" name="first-name" id="name" autocomplete="off">
                <div class="error-text"></div>
              </div>
              <div class="input">
                <label for="surname">LAST NAME</label>
                <input class="field" type="text" name="last-name" id="surname" autocomplete="off">
                <div class="error-text"></div>
              </div>
              <div class="input">
                <label for="email">EMAIL</label>
                <input class="field" type="email" name="email" id="email" autocomplete="off">
                <div class="error-text"></div>
              </div>
              <div class="input">
                <label for="phone">PHONE NUMBER</label>
                <input class="field" type="number" name="phone" id="phone" autocomplete="off">
                <div class="error-text"></div>
              </div>
              <div class="input">
                <label for="password">PASSWORD</label>
                <input class="field" type="password" name="password" id="password">
                <div class="error-text"></div>
              </div>
              <div class="input">
                <label for="verify-password">CONFIRM PASSWORD</label>
                <input class="field" type="password" name="verify-password" id="verify-password">
                <div class="error-text"></div>
              </div>
            </div>
          </div>
          <div class="form-button">
            <button type="button">Create Account</button>
          </div>
        </form>
        <p class="login">Already have an account? <a href="/">Log In</a></p>
      </div>
      <div class="footer">
        Created by <button class="github">
          <img src="./assets/github-black.svg" alt="link to github" />
          <a href="https://github.com/warckor" target="_blank" rel="noopener noreferrer">Warckor</a>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
